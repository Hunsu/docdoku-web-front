<div class="modal importer-view">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>

        <h3>{{i18n.IMPORT_PART_DATA}}</h3>
    </div>
    <div class="modal-body">

        <h3>{{i18n.FILE}}</h3>

        <div class="notifications"></div>

        <div class="attachedFiles idle">

            <div id="file-selected">
                <ul></ul>
            </div>

            <form enctype="multipart/form-data" class="upload-form">
                <div class="droppable filedroparea">
                    <input name="upload" type="file" class="input-xlarge droppable upload-btn" accept=".xls"/>
                    <button class="btn btn-success droppable">{{i18n.SELECT_FILE}}</button>
                    <span class="droppable">{{i18n.DROP_FILE_HERE}}</span>
                    <p class="upload-file-shortname"></p>
                </div>
                <button type="button" class="btn cancel cancel-upload-btn">{{i18n.CANCEL}}</button>
            </form>

        </div>

        <div class="form-horizontal import-status-views">
        </div>

        <h3>{{i18n.OPTIONS}}</h3>

        <div class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="revision_text_part">{{i18n.ADD_REVISION_NOTE}}</label>
                <div class="controls">
                    <textarea type="text" rows="1" id="revision_text_part"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="checkbox">{{i18n.AUTO_CHECKOUT}} <input type="checkbox" id="auto_checkout_part"/></label>
            </div>

            <div class="control-group">
                <label class="checkbox">{{i18n.AUTO_CHECKIN}} <input type="checkbox" disabled="disabled" id="auto_checkin_part"/></label>
            </div>

            <div class="control-group">
                <label class="checkbox">{{i18n.PERMISSIVE_UPDATE_PART}} <input type="checkbox" id="permissive_update_part"/></label>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{i18n.CLOSE}}</button>
        <button type="button" disabled class="btn btn-primary import-button">
            {{i18n.IMPORT}}
        </button>
    </div>
</div>
