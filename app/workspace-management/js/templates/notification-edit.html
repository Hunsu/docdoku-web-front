<div class="workspace-group well well-large">

    <h4>
        <i class="fa fa-bell"></i> {{i18n.NOTIFICATIONS}}
    </h4>
    {{^tagSubscriptions}}
    <p>{{i18n.NO_NOTIFICATION_TO_MANAGE}}</p>
    {{/tagSubscriptions}}
    {{#tagSubscriptions.length}}
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th></th>
            <th>{{i18n.TAG}}</th>
            <th>{{i18n.STATE_CHANGE}}</th>
            <th>{{i18n.ITERATION_CHANGE}}</th>
        </tr>
        </thead>
        <tbody class="items">
        {{#tagSubscriptions}}

        <tr>
            <td><i class="fa fa-remove"></i></td>
            <td>{{tag}}</td>
            <td>
                <input type="checkbox" {{#onStateChange}}checked{{/onStateChange}}/>
            </td>
            <td>
                <input type="checkbox" {{#onIterationChange}}checked{{/onIterationChange}}/>
            </td>
        </tr>

        {{/tagSubscriptions}}
        </tbody>
    </table>
    {{/tagSubscriptions.length}}

</div>
